<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
     
<head>
    <meta charset="UTF-8"/>
    <title>Login</title>
     <link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.5.0/css/mdb.min.css" />
	<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"/>
</head>
<body>
  <div style="height: 70%">
        <div class="flex-center flex-column">
	<br/>
    <form action="/login" method="post" th:object="${agentInfo}">
        <p class="h4 text-center mb-4">Log in</p>
        <div class="form-group">
    		<label for="formGrouploginusername" class="grey-text">Username:</label>
		<input type="text" id="formGroupusername" class="form-control" name="username" style="width: 130%"></input>
		<span class="text-danger" th:if="${#fields.hasErrors('username')}" 
			      		 	th:errors="*{username}"></span>
		</div>
		
		<br/>
		
	    <div class="form-group">
	  	<label for="formGrouploginpassword" class="grey-text">Password:</label>
		<input type="password" id="formGrouppassword" class="form-control" name="password" style="width: 130%"></input>
		<span class="text-danger" th:if="${#fields.hasErrors('password')}" 
			      		 	th:errors="*{password}"></span>
		</div>
		
		<br/>
		
		<div class="form-group">
		<label for="formGrouploginkind" class="grey-text">Kind:</label>
		<input type="text" id="formGroupkind" class="form-control" name="kind" style="width: 130%"></input>
		</div>
                  
         <div class="text-center mt-4">
			  <button class="btn btn-elegant" type="submit" style="width: 130%">Log In</button>
		</div>
    </form>
    </div>
    </div>
</body>
</html>
