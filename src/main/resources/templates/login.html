<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Login</title>
    <style>
        html, body {
            width: 100%;
            height: 100%;
            font-family: "Helvetica Neue", Helvetica, sans-serif;
            color: #444;
            -webkit-font-smoothing: antialiased;
            background: #f0f0f0;
        }
        form {
            margin-left: 2%;
            margin-top: 2%;
        }


    </style>
</head>
<body>
<div id="loginform">
    <form action="/login" method="post" th:object="${agentInfo}">
    		<label for="loginusername" class="grey-text">Username:</label>
		<input type="text" id="username" class="form-control" name="username"></input>
		<span class="text-danger" th:if="${#fields.hasErrors('username')}" 
			      		 	th:errors="*{username}"></span>
		
    		<label for="loginpassword" class="grey-text">Password:</label>
		<input type="password" id="password" class="form-control" name="password"></input>
		<span class="text-danger" th:if="${#fields.hasErrors('password')}" 
			      		 	th:errors="*{password}"></span>
		
		
		<label for="loginkind" class="grey-text">Kind:</label>
		<input type="text" id="kind" class="form-control" name="kind"></input>
          
         <div class="text-center mt-4">
			  <button class="btn btn-info btn-rounded" type="submit">Log In</button>
		</div>
    </form>
</div>
</body>
</html>
